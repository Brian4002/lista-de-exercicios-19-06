<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Links com Pseudo-classes</title>
<style>
    
    a:link {
        color: rgb(229, 255, 0); 
    }
    
    a:visited {
        color: purple; 
    }
    
    a:hover {
        color: red; 
    }
    
    a:active {
        color: green; 
    }
</style>
</head>
<body>
    <a href="#">Link 1</a><br>
    <a href="#">Link 2</a><br>
    <a href="#">Link 3</a><br>
</body>
</html>
