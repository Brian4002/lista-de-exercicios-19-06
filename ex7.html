<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Primeiro Elemento de Cada Tipo Estilizado</title>
<style>
    h1:first-of-type {
        color: blue;
    }
    
    h2:first-of-type {
        color: green;
    }
</style>
</head>
<body>
    <h1>Primeiro h1 estilizado</h1>
    <h2>Primeiro h2 estilizado</h2>
    <h1>Segundo h1</h1>
    <h2>Segundo h2</h2>
</body>
</html>
