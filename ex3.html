<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Último Item da Lista Estilizado</title>
<style>
   
    ul li:last-child {
        color: blue;
        font-style: italic;
    }
</style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3 - Último item estilizado</li>
    </ul>
</body>
</html>
